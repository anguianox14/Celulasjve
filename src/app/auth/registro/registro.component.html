<div class="container mb-5">
    <div class="row justify-content-md-center">
        <div class="col-lg-5 py-5 mx-1" >
            <div class="card justify-content-md-center animate__animated animate__fadeIn">
                <div class="text-center">
                    <img  src="/assets/img/logo-icbjve.gif"
                        width="100"
                        class="mt-3 img-fluid" 
                        alt="Iglesia Cristiana Bautista Jesucristo Es La Vida Eterna">
                        <h1 class="h2 mt-2">Jesucristo Es La Vida Eterna</h1>
                </div>
                <div class="card-body">
                    <p class="card-title display-6">Registrarte</p>
                    <!-- Formulario -->
                    <form (ngSubmit)="registerNew()" [formGroup]="registerForm">
                        <!-- Email -->
                        <div class="form-floating">
                            <input type="email" 
                                    class="form-control"
                                    formControlName="email"
                                    placeholder="name@example.com">
                            <label for="floatingInput" *ngIf="!campoEsValido('email')">Correo Electronico</label>
                            <label for="floatingInput" *ngIf="campoEsValido('email')" class="text-danger">Correo Electronico*</label>
                        </div>
                        <!-- Password -->
                        <div class="form-floating">
                            <input type="password" 
                                    class="form-control"
                                    formControlName="password"
                                    placeholder="Password">
                            <label for="floatingPassword" *ngIf="!campoEsValido('password')" >Contraseña más de 5 caracteres</label>
                            <label for="floatingPassword" *ngIf="campoEsValido('password')" class="text-danger" >Contraseña*</label>
                        </div>
                        <!-- RePassword -->
                        <div class="form-floating">
                            <input type="password" 
                                    class="form-control"
                                    formControlName="password2"
                                    placeholder="Password">
                            <label for="floatingPassword" *ngIf="!campoConfirmacion()" >Confirmar Contraseña</label>
                            <label for="floatingPassword" *ngIf="campoConfirmacion()" class="text-danger" >Confirmación*</label>
                        </div>
                        <!-- Spiner -->
                        <div class="text-center mt-1" *ngIf="spiner">
                            <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <!-- Alert -->
                        <div class="alert alert-warning" role="alert" *ngIf="showText">
                            {{ menssage }}
                        </div>
                        <!-- Boton -->
                        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Registrar</button>
                        <div class="text-center mt-3">
                            <a class="nav-link" routerLink="/login/sign-in" > ¿ya tienes una cuenta? </a>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
